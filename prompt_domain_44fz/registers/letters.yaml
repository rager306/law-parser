# =============================================================================
# CLASSIFICATION CRITERIA FOR LETTERS
# =============================================================================
classification_criteria:
  normative_properties_threshold: 0.7

  indicators:
    # Negative indicators (reduces normative properties score)
    negative:
      - "единственный адресат"  # Single addressee
      - "конкретный случай"     # Specific case
      - "разовое применение"    # Single application

    # Positive indicators (increases normative properties score)
    positive:
      - "неопределённый круг лиц"       # Indefinite persons
      - "многократное применение"      # Multiple application
      - "общие правила"                 # General rules
      - "разъяснение норм права"        # Legal norm clarification
      - "методические рекомендации"     # Methodological recommendations

# =============================================================================
# LETTER TYPE MARKERS
# =============================================================================
type_markers:
  clarification:
    - "разъяснение"
    - "о разъяснении"
    - "по вопросу применения"

  methodological:
    - "методические рекомендации"
    - "методические указания"
    - "рекомендации по применению"

  official:
    - "официальное разъяснение"
    - "письмо Федеральной антимонопольной службы"
    - "позиция ФАС"

  information:
    - "информационное письмо"
    - "сообщение"
    - "уведомление"
    - "справка"

