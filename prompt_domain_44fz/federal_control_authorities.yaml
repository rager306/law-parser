        english: "Ecological, Technological and Atomic Supervision Service"
        parent: "Правительство РФ"
        category: "technical_safety"
        legal_basis: "ФЗ № 116-ФЗ, ПП РФ № 868"
        functions:
          - "Контроль за безопасным ведением работ"
          - "Промышленная безопасность"
          - "Экологический контроль"
          - "Атомный надзор"
        website: "https://gosnadzor.ru"
        subordinate_institutions:
          - name: "Территориальные управления Ростехнадзора"
            count: 85+
        document_types:
          - "Приказ Ростехнадзора"
          - "Распоряжение Ростехнадзора"
          - "Предписание"
          - "Заключение экспертизы"

