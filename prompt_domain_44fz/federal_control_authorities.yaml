    authorities:
      - name: "Федеральная антимонопольная служба"
        abbreviation: "ФАС России"
        english: "Federal Antimonopoly Service"
        parent: "Правительство РФ"
        category: "antitrust"
        legal_basis: "ФЗ № 135-ФЗ 'О защите конкуренции'"
        functions:
          - "Контроль за соблюдением антимонопольного законодательства"
          - "Рассмотрение дел о нарушении антимонопольного законодательства"
          - "Контроль за государственными закупками"
          - "Контроль за тарифным регулированием"
        website: "https://fas.gov.ru"
        subordinate_institutions:
          - name: "Территориальные управления ФАС России"
            count: 85
        document_types:
          - "Приказ ФАС России"
          - "Решение ФАС России"
          - "Предписание ФАС России"
          - "Постановление о наложении штрафа"

      - name: "Федеральная служба по регулированию алкогольного рынка"
        abbreviation: "Росалкогольрегулирование"
        english: "Alcohol Market Regulation Service"
        parent: "Минфин России"
        category: "product_regulation"
        legal_basis: "ФЗ № 171-ФЗ 'О государственном регулировании алкоголя'"
        functions:
          - "Государственное регулирование алкогольного рынка"
          - "Контроль за производством и оборотом алкоголя"
          - "Лицензирование деятельности в сфере алкоголя"
        website: "https://fsrar.ru"
        document_types:
          - "Приказ Росалкогольрегулирования"
          - "Лицензия"

      - name: "Федеральное агентство по техническому и экспортному контролю"
        abbreviation: "ФСТЭК России"
        english: "Technical and Export Control Service"
        parent: "Президент РФ"
        category: "information_security"
        legal_basis: "ФЗ № 149-ФЗ 'Об информации', Указ Президента РФ"
        functions:
          - "Контроль в сфере защиты информации"
          - "Лицензирование деятельности в области защиты гостайны"
          - "Экспортный контроль"
        website: "https://fstec.ru"
        document_types:
          - "Приказ ФСТЭК России"
          - "Указание ФСТЭК России"
          - "Лицензия"

  # =============================================================================
  # 1.3 TECHNICAL AND INDUSTRIAL CONTROL (Технический и промышленный контроль)
  # =============================================================================
  technical_industrial:
    description: "Органы технического и промышленного контроля"

