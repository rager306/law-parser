# =============================================================================
# 6. DETECTION PATTERNS FOR CONTROL DOCUMENTS
# =============================================================================
detection_patterns:
  authority_patterns:
    - pattern: "(ФАС|Федеральная антимонопольная служба)"
      authority_id: "fas_russia"
      control_type: "antitrust"

    - pattern: "(Роструд|Федеральная служба по труду)"
      authority_id: "rostrud"
      control_type: "labor_control"

    - pattern: "(ФНС|налоговая служба)"
      authority_id: "fns_russia"
      control_type: "tax_control"

    - pattern: "(ФТС|таможенная служба)"
      authority_id: "fts_russia"
      control_type: "customs_control"

    - pattern: "(Росздравнадзор|служба по надзору в сфере здравоохранения)"
      authority_id: "roszdravnadzor"
      control_type: "health_control"

    - pattern: "(Ростехнадзор|технадзор)"
      authority_id: "rostekhnadzor"
      control_type: "technical_safety"

    - pattern: "(Росприроднадзор|природнадзор)"
      authority_id: "rosprirodnadzor"
      control_type: "environmental_control"

    - pattern: "(Россельхознадзор|сельхознадзор)"
      authority_id: "rosselkhoznadzor"
      control_type: "agricultural_control"

    - pattern: "(Счетная палата)"
      authority_id: "accounts_chamber_rf"
      control_type: "external_audit"

  document_indicators:
    - inspection: ["проверка", "ревизия", "контрольное мероприятие", "выездная проверка", "камеральная проверка"]
    - violation: ["нарушение", "недостаток", "нарушены требования", "выявлено"]
    - sanction: ["штраф", "предписание", "приостановление", "лишение лицензии", "предупреждение"]
    - result: ["акт проверки", "отчет о проверке", "заключение", "решение"]

