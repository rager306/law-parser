        abbreviation: "Роструд"
        english: "Federal Labor and Employment Service"
        parent: "Минтруд России"
        category: "labor_control"
        legal_basis: "Трудовой кодекс РФ, Указ Президента РФ"
        functions:
          - "Государственный надзор за соблюдением трудового законодательства"
          - "Контроль за занятостью населения"
          - "Регулирование социального партнерства"
        website: "https://rostrud.gov.ru"
        subordinate_institutions:
