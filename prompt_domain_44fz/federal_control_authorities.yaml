# Federal Control and Regulatory Authorities of the Russian Federation
# Phase 0 - Constitution Amendment for Legal Document Processing
# Version: 1.0.0 | 2025-12-30
#
# This file contains the complete structure of federal control/regulatory bodies.
# These bodies exercise control, supervision, and regulatory functions.
#
# Source: Указ Президента РФ № 326 от 11.05.2024, ФЗ № 248-ФЗ, ведомственные акты
#
# Related: federal_authorities.yaml - for parent authority structure

# =============================================================================
# 1. CONTROL AUTHORITIES BY SECTOR
# =============================================================================
control_authorities:

  # =============================================================================
  # 1.1 FINANCIAL AND BUDGETARY CONTROL (Финансовый и бюджетный контроль)
  # =============================================================================
  financial_budgetary:
    description: "Органы финансового и бюджетного контроля"
    legal_basis: "ФЗ № 248-ФЗ, Бюджетный кодекс РФ"

    authorities:
      - name: "Счетная палата Российской Федерации"
        abbreviation: "СП РФ"
        english: "Accounts Chamber of the Russian Federation"
        parent: "federal"
        category: "external_audit"
        legal_basis: "ФЗ 'О Счетной палате Российской Федерации'"
        functions:
          - "Контроль за исполнением федерального бюджета"
          - "Экспертиза проектов федеральных законов"
          - "Внешний государственный аудит"
          - "Контроль за использованием государственной собственности"
        website: "https://ach.gov.ru"
        document_types:
          - "Отчет Счетной палаты РФ"
          - "Заключение Счетной палаты РФ"
          - "Представление Счетной палаты РФ"
          - "Информационный бюллетень"

      - name: "Федеральное казначейство"
        abbreviation: "Казначейство России"
        english: "Federal Treasury"
        parent: "Минфин России"
        category: "budget_execution"
        legal_basis: "Бюджетный кодекс РФ, Указ Президента РФ № 326"
        functions:
          - "Кассовое исполнение федерального бюджета"
          - "Контроль за целевым использованием бюджетных средств"
          - "Учет операций по счетам Федерального казначейства"
          - "Распределение доходов между бюджетами"
        website: "https://roskazna.gov.ru"
        subordinate_institutions:
          - name: "Управления Федерального казначейства по субъектам РФ"
            abbreviation: "УФК по субъекту"
            count: 85
          - name: "Межрегиональные операционные управления"
        document_types:
          - "Приказ Казначейства России"
          - "Распоряжение Казначейства России"
          - "Указание Казначейства России"

      - name: "Федеральная налоговая служба"
        abbreviation: "ФНС России"
        english: "Federal Tax Service"
        parent: "Минфин России"
        category: "tax_control"
        legal_basis: "Налоговый кодекс РФ, Указ Президента РФ № 326"
        functions:
          - "Контроль за соблюдением налогового законодательства"
          - "Регистрация налогоплательщиков"
          - "Администрирование налогов и сборов"
          - "Выдача разрешений и лицензий"
        website: "https://www.nalog.gov.ru"
        subordinate_institutions:
          - name: "Управления ФНС России по субъектам РФ"
            count: 85
          - name: "Межрегиональные инспекции ФНС России"
            count: 20+
          - name: "Инспекции ФНС России по районам, районам в городах"
            count: 700+
        document_types:
          - "Приказ ФНС России"
          - "Распоряжение ФНС России"
          - "Письмо ФНС России"
          - "Решение по жалобе"
          - "Требование об уплате"

      - name: "Федеральная таможенная служба"
        abbreviation: "ФТС России"
        english: "Federal Customs Service"
        parent: "Минфин России"
        category: "customs_control"
        legal_basis: "Таможенный кодекс ЕАЭС, ФЗ 'О таможенном регулировании'"
        functions:
          - "Таможенный контроль"
          - "Администрирование таможенных платежей"
          - "Обеспечение соблюдения таможенного законодательства"
          - "Защита интеллектуальной собственности"
        website: "https://customs.gov.ru"
        subordinate_institutions:
          - name: "Региональные таможенные управления"
            count: 16
          - name: "Таможни"
            count: 100+
        document_types:
          - "Приказ ФТС России"
          - "Распоряжение ФТС России"
          - "Решение таможенного органа"
          - "Постановление о возбуждении дела"

      - name: "Федеральная служба по финансовому мониторингу"
        abbreviation: "Росфинмониторинг"
        english: "Financial Monitoring Service"
        parent: "Минфин России"
        category: "aml_ctf"
        legal_basis: "ФЗ № 115-ФЗ 'О противодействии легализации доходов'"
        functions:
          - "Противодействие отмыванию доходов (ПОД/ФТ)"
          - "Сбор и анализ информации о подозрительных операциях"
          - "Включение в перечни экстремистов и террористов"
          - "Надзор за деятельностью субъектов ПОД/ФТ"
        website: "https://fedsfm.ru"
        document_types:
          - "Приказ Росфинмониторинга"
          - "Указание Росфинмониторинга"
          - "Предписание"

      - name: "Федеральная служба по надзору в сфере страхового дела"
        abbreviation: "Банк России"
        english: "Bank of Russia (Insurance Supervision)"
        category: "insurance_control"
        parent: "Центральный банк РФ"
        legal_basis: "ФЗ 'Об организации страхового дела в РФ'"
        functions:
          - "Регулирование и надзор за страховой деятельностью"
          - "Выдача лицензий страховым организациям"
          - "Контроль за финансовой устойчивостью страховщиков"
        website: "https://cbr.ru"
        document_types:
          - "Указание Банка России"
          - "Положение Банка России"
          - "Приказ Банка России"

  # =============================================================================
