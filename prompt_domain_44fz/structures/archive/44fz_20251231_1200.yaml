# =============================================================================
# STRUCTURE MARKERS FOR PARSING
# =============================================================================
structure_markers:
  chapter_markers:
    - pattern: "Глава \\d+\\.?"
      examples: ["Глава 1.", "Глава 2."]
    - pattern: "Раздел \\d+\\.?"
      examples: ["Раздел 1."]

  article_markers:
    - pattern: "Статья \\d+(\\.\\d+)?"
      examples: ["Статья 3", "Статья 22.1"]

  part_markers:
    - pattern: "Статья \\d+\\.\\s*[ЧЧ]асть \\d+"
      examples: ["Статья 3. Часть 1"]

  clause_markers:
    - pattern: "^\\d+\\."
      examples: ["1.", "2.", "10."]

  sub_clause_markers:
    - pattern: "^\\d+\\.\\d+"
      examples: ["1.1", "1.2"]

