# =============================================================================
# 6. DETECTION PATTERNS
# =============================================================================
detection_patterns:
  # Паттерны для определения типа издающего органа
  issuer_patterns:
    - pattern: "^Указ\\s+Президента\\s+РФ"
      authority_type: "executive_president"
      document_type: "Указ Президента РФ"

    - pattern: "^Указ\\s+Президента\\s+Российской\\s+Федерации"
      authority_type: "executive_president"
      document_type: "Указ Президента РФ"

    - pattern: "^Постановление\\s+Правительства\\s+РФ"
      authority_type: "executive_government"
      document_type: "Постановление Правительства РФ"

    - pattern: "^Постановление\\s+Правительства\\s+Российской\\s+Федерации"
      authority_type: "executive_government"
      document_type: "Постановление Правительства РФ"

    - pattern: "^Приказ\\s+(Мин\\w+|ФС\\w+|Рос\\w+|ЦБ\\s+РФ)"
      authority_type: "executive_ministry"
      document_type: "Приказ федерального органа"

    - pattern: "^Приказ\\s+(МВД России|MINISTRY OF INTERNAL AFFAIRS)"
      authority_type: "executive_ministry"
      authority_id: "mvd_russia"
      document_type: "Приказ МВД России"

    - pattern: "^Приказ\\s+(Минэкономразвития|MINISTRY OF ECONOMIC DEVELOPMENT)"
      authority_type: "executive_ministry"
      authority_id: "mineconomrazvitia"
      document_type: "Приказ Минэкономразвития России"

    - pattern: "^Приказ\\s+(ФАС России|FAS Russia)"
      authority_type: "executive_ministry"
      authority_id: "fas_russia"
      document_type: "Приказ ФАС России"

    - pattern: "^Федеральный\\s+закон"
      authority_type: "legislative"
      document_type: "Федеральный закон"

    - pattern: "^Постановление\\s+(Конституционного Верховного Суда)"
      authority_type: "judicial"
      document_type: "Постановление суда"

    - pattern: "^Приказ\\s+(Генерального прокурора Прокуратуры)"
      authority_type: "prosecutor"
      document_type: "Приказ Генерального прокурора РФ"

    - pattern: "^Постановление\\s+ЦИК"
      authority_type: "independent_regulator"
      authority_id: "cik_rf"
      document_type: "Постановление ЦИК России"

  # Маркеры для определения уровня документа
  level_markers:
    federal:
      - "Российской Федерации"
      - "Правительства РФ"
      - "Президента РФ"
      - "Минэкономразвития России"
      - "Минфина России"
      - "ФАС России"
      - "ФНС России"

    regional:
      - "субъекта"
      - "Губернатор"
      - "Правительство субъекта"
      - "Законодательное собрание"

    municipal:
      - "муниципального"
      - "Администрация города"
      - "Глава муниципального образования"

